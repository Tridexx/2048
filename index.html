<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta http-equiv="content-type" content="charset=UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <meta property="og:title" content="2048 Dark Edition X - A 2048 Clone">
  <meta property="og:site_name" content="2048 Dark Edition X - A 2048 Clone">
  <meta property="og:description" content="Join the numbers and get to the 2048 tile! Can you do it?!">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <title>2048 Dark Edition X - A 2048 Clone</title>
</head>
<body data-gr-c-s-loaded="true">
  <div class="container">
    <div class="heading">
      <h1 class="title">2048<div class="subtitle-title">Dark Edition X</div></h1>
      <div class="score-containers">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <b>2048</b> tile!</p>
      <a class="restart-button">New Game</a>
    </div>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container"><div class="tile tile-2 tile-position-1-1 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-2-4 tile-new"><div class="tile-inner">2</div></div></div>
    </div>
  </div>
  <iframe id="rufous-sandbox" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" style="position: absolute; visibility: hidden; display: none; width: 0px; height: 0px; padding: 0px; border: none;"></iframe>
  <script src="bind_polyfill.js"></script>
  <script src="classlist_polyfill.js"></script>
  <script src="animframe_polyfill.js"></script>
  <script src="keyboard_input_manager.js"></script>
  <script src="html_actuator.js"></script>
  <script src="grid.js"></script>
  <script src="tile.js"></script>
  <script src="local_storage_manager.js"></script>
  <script src="game_manager.js"></script>
  <script src="application.js"></script>
</body>
<span class="gr__tooltip">
  <span class="gr__tooltip-content"></span>
  <i class="gr__tooltip-logo"></i><span class="gr__triangle"></span>
</span>
</html>
